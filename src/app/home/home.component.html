<div class="container">
<div class="card-group">
  <div class="card"  *ngFor="let talk of movies">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body" >
      <p class="card-text">{{talk.name}}</p>
      <p class="card-text"><small class="text-muted">Last updated 8 mins ago</small></p>
    </div>
  </div>
</div>
</div>
